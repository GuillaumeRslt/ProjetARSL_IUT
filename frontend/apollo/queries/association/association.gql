query Association($id: ID!) {
  association(id: $id) {
    id
    nom
    description
    logo {
      url
    }
    centres{
      id
      adresse
      services{
        id
        nom
        description
      }
      jourshoraires{
        lundiMatin
        lundiApresMidi
        mardiMatin
        mardinApresMidi
        mercrediMatin
        mercrediApresMidi
        jeudiMatin
        jeudiApresMidi
        vendrediMatin
        vendrediApresMidi
        samediMatin
        samediApresMidi
        dimancheMatin
        dimancheApresMidi
        }
    }
  }
}
