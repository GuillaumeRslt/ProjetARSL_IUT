query Centre {
  centres {
    id
    association {
      nom
    }
    adresse
    joursHoraires{
      lundiMatin
      lundiAprem
      mardiMatin
      mardiAprem
      mercrediMatin
      mercrediAprem
      jeudiMatin
      jeudiAprem
      vendrediMatin
      vendrediAprem
      samediMatin
      samediAprem
      dimancheMatin
      dimancheAprem
    }
  }
}
