query Centres {
  centres {
    id
    association {
      nom
      logo {
        url
      }
    }
    lieu{
      libelle
      adresse
      latitude
      longitude
    }
    jourshoraires {
      lundiMatin
      lundiApresMidi
      mardiMatin
      mardinApresMidi
      mercrediMatin
      mercrediApresMidi
      jeudiMatin
      jeudiApresMidi
      vendrediMatin
      vendrediApresMidi
      samediMatin
      samediApresMidi
      dimancheMatin
      dimancheApresMidi
    }
  }
}
